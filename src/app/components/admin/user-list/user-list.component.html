<div class="containter">
    <!-- No data message -->
    <div *ngIf="User.length <= 0">
      <p class="alet alert-warning text-center">There is no user added yet!</p>
    </div>
  
  
    <!-- Users list -->
    <table class="" *ngIf="User.length > 0">
      <thead class="">
        <tr>

          <th scope="col center">Name</th>
          <th scope="col span">Surname</th>
          <th scope="col">E-mail</th>
          <th scope="col">Username</th>

          <th scope="col center">Update/Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of User; let i = index" >
   
          <td>{{user.name}}</td>
          <td>{{user.surname}}</td>
          <td>{{user.email}}</td>
          <td>{{user.username}}</td>
          
          
        <!--  <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/edit/', user._id]">
              <button type="button" class="btn btn-primary btn-sm">Edit</button>
            </span>
            -->
            <td class="text-center edit-block">
            <span class="delete" (click)="removeUser(user, i)" [routerLink]="['/user-list']">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
