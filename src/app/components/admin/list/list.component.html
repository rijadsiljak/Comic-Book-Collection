<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Ordinal">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.redni }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Comic">
    <th mat-header-cell *matHeaderCellDef>Comic</th>
    <td mat-cell *matCellDef="let element">{{ element.comic }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Publisher">
    <th mat-header-cell *matHeaderCellDef>Publisher</th>
    <td mat-cell *matCellDef="let element">{{ element.publisher }}</td>
  </ng-container>

  <ng-container matColumnDef="Edition">
    <th mat-header-cell *matHeaderCellDef>Edition</th>
    <td mat-cell *matCellDef="let element">{{ element.edition }}</td>
  </ng-container>

  <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let element">
      <span class="edit" [routerLink]="['/edit/', element._id]">
        <button type="button" class="btn btn-primary btn-sm">Edit</button>
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let element">
      <span
        class="delete"
        (click)="removeComic(element, element._id)"
        [routerLink]="['/list']"
      >
        <button type="button" class="btn btn-danger btn-sm">Delete</button>
      </span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
