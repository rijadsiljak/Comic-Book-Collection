<div class="row justify-content-center">
    <div class="col-md-4 register-user">
  
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Add a User</h3>
        </div>
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="userForm"  (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" formControlName="name">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
              Name is required.
            </div>
            
          </div>

          <div class="form-group">
            <label for="inputSurName">Surname</label>
            <input class="form-control" type="text" formControlName="surname">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.edition.errors?.required">
              Surname is required.
            </div>
            
          </div>
  
          <div class="form-group">
            <label for="inputEmail3">E-mail</label>
            <input class="form-control" type="email" formControlName="email">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.ordinal.errors?.required">
              Enter user email.
            </div>
           
          </div>
  
          <div class="form-group">
            <label for="inputUSerName">Username</label>
            <input class="form-control" type="text" formControlName="username">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.edition.errors?.required">
              Username is required.
            </div>
            
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input class="form-control" type="password" formControlName="password">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.edition.errors?.required">
              Password is required.
            </div>
            
          </div>
         

  
          <div class="form-group">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
          </div>
        </form>
  
      </div>
      </div>
    </div><!-- form card register -->
  </div>
