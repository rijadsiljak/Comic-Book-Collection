<div class="row justify-content-center">
    <div class="col-md-4 register-comic">
  
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Add a Comic</h3>
        </div>
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="comicForm"  (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" formControlName="name">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
              Name is required.
            </div>
            
          </div>

          <div class="form-group">
            <label for="inputName">Edition</label>
            <input class="form-control" type="text" formControlName="edition">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.edition.errors?.required">
              Edition is required.
            </div>
            
          </div>
          <div class="form-group">
            <label for="inputName">Comic</label>
            <input class="form-control" type="text" formControlName="comic">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.edition.errors?.required">
              Edition is required.
            </div>
            
          </div>
          <div class="form-group">
            <label for="inputName">Publisher</label>
            <input class="form-control" type="text" formControlName="publisher">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.edition.errors?.required">
              Edition is required.
            </div>
            
          </div>
  
          <div class="form-group">
            <label for="inputEmail3">Ordinal</label>
            <input class="form-control" type="text" formControlName="redni">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.ordinal.errors?.required">
              Enter comic ordinal.
            </div>
           
          </div>
          

          <div class="form-group">
            <label for="inputEmail3">Ordinal</label>
            <input class="form-control" type="date" formControlName="dateIssued">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.ordinal.errors?.required">
              Enter comic issued date.
            </div>
           
          </div>
            
          <div class="form-group">
            <label for="inputVerify3">Own</label>
            <input class="form-control" type="checkbox" formControlName="own">
           
           
          </div>

          <div class="form-group">
            <label for="inputVerify3">Wishlist</label>
            <input class="star" type="checkbox" formControlName="wish">
           
           
          </div>

  
          <div class="form-group">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
          </div>
        </form>
  
      </div>
      </div>
    </div><!-- form card register -->
  </div>
